<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link rel="shortcut icon" href="images/icon_tab.png" type="image/x-icon">
    <!-- Styles Start -->
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <!-- Styles End -->
    <title>AirBnB Clone</title>
</head>
<body class="body">
    <!-- Header Start -->
    <header class="header">
        <div class="logo"></div>
    </header>
    <!-- Header Close -->
    <!-- Main Start -->
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3 class="ft-title">States</h3>
                <h4 class="ft-subtitle">California, Arizona...</h4>
                <ul class="popover">
                    <li class="pop-title">
                        <h2 class="submenu-font">Arizona:</h2>
                        <ul class="pop-list">
                            <li>Page</li>
                            <li>Page 2</li>
                        </ul>
                    </li>
                    <li class="pop-title">
                        <h2 class="submenu-font">California:</h2>
                        <ul class="pop-list">
                            <li>San Francisco</li>
                            <li>Los Angeles</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3 class="ft-title">Amenities</h3>
                <h4 class="ft-subtitle">Internet, kitchen</h4>
                <ul class="popover">
                    <li class="amen-list">Internet</li>
                    <li class="amen-list">Kitchen</li>
                    <li class="amen-list">TV</li>
                    <li class="amen-list">Iron</li>
                </ul>
            </div>
            <button class="btn-search">Search</button>
        </section>
    </div>
    <!-- Main End -->
    <!-- Footer Start -->
    <footer class="footer">
        <span>Holberton School</span>
    </footer>
    <!-- Footer Close -->
</body>
</html>
